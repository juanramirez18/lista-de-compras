<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    </head>
    <body>
        <section>
            <body>
                <header class="py-4 bg-secondary">
                    <h2 class="text-center my-5 text-white">Burguers</h2>

                </header>
                
                <div class="container">
                  <div class="row">
                    <div class="px-3 my-3 card shadow col" id="hamburguesas">
                      <h3>Escoje tu hamburguesa</h3>
                      <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="op1">
                          <label class="form-check-label" for="op1">
                            Hamburguesa 300gr
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="op2">
                          <label class="form-check-label " for="op2">
                            Hamburguesa mixta
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="op3">
                          <label class="form-check-label " for="op3">
                            Hamburguesa crispy
                          </label>
                        </div>
  
                  </div>
                   <div class="px-3 my-3 card shadow col" id="bebidas">
                      <h3>Escoje tu bebida</h3>
                      <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="op4">
                          <label class="form-check-label" for="op4">
                            Cerveza
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="op5">
                          <label class="form-check-label " for="op5">
                            Gaseosa
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="op6">
                          <label class="form-check-label " for="op6">
                            Botella de agua
                          </label>
                        </div>

                  </div>
                  <div class="row">
                    <div class="col card shadow">
                      <div id="resultado">
                        <p class="h3">Tu pedido</p>
                    </div>
                      
                    </div>
                  </div>
                  <div class="row">
                    <div id="total-pagar" class="col card shadow">
                
                    </div>

                  </div>


                </div>
                

                </div>

                
                
                
                
                
                <p></p>
            </body>
        </section>
        <script src="js/app.js" type="module"></script>
    </body>
</html>
